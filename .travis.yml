# .travis.yml for Backend For Frontend (NestJS BFF)

language: node_js
node_js:
  - "14"

cache:
  directories:
    - node_modules

services:
  - mongodb  # Example: If using MongoDB

install:
  - npm install

script:
  - npm run test

deploy:
  provider: script
  skip_cleanup: true
  script: npm run deploy
  on:
    branch: main
